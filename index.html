<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: #000;
      animation: fadeIn 2s ease-out;
    }

    /* Background Video */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      margin-top: 20px;
      animation: bounceIn 2s ease-out;
    }

    .subtitle {
      font-size: 1.8rem;
      opacity: 0.8;
      margin-top: 10px;
      animation: fadeIn 2s ease-out 1s forwards;
      font-style: italic;
    }

    .countdown {
      font-size: 2.5rem;
      margin-top: 40px;
      color: #ffcc00;
      font-weight: bold;
      animation: fadeIn 2s ease-out 2s forwards;
    }

    .button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .button:hover {
      background-color: #ffaa00;
    }

    /* Countdown Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      animation: confetti 4s infinite linear;
      border-radius: 50%;
    }

    @keyframes confetti {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Fireworks */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      animation: firework 2s ease-in-out infinite;
    }

    .firework:nth-child(1) {
      top: 30%;
      left: 20%;
      animation-delay: 0s;
    }

    .firework:nth-child(2) {
      top: 50%;
      left: 60%;
      animation-delay: 0.5s;
    }

    .firework:nth-child(3) {
      top: 70%;
      left: 40%;
      animation-delay: 1s;
    }

    @keyframes firework {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(3);
        opacity: 0.5;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Extra Styling for the Celebration Message */
    .celebration-message {
      font-size: 2.5rem;
      color: #ffcc00;
      font-weight: bold;
      margin-top: 50px;
      animation: slideIn 3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1.4rem;
      }

      .countdown {
        font-size: 2rem;
      }

      .button {
        padding: 15px 30px;
        font-size: 1.2rem;
      }

      .celebration-message {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.8rem;
      }

      .button {
        padding: 12px 24px;
        font-size: 1.1rem;
      }

      .celebration-message {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <button class="button" onclick="revealNewYear()">Click to Celebrate!</button>

  <div class="container" id="celebration" style="display:none;">
    <div class="fireworks">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>
    <h1>Happy New Year 2025 ðŸŽ‰</h1>
    <p class="subtitle">Wishing you a joyful and prosperous year ahead!</p>
    <p class="countdown" id="countdown">Time until New Year: </p>
    <p class="celebration-message" id="message">Cheers to new beginnings!</p>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    function revealNewYear() {
      document.querySelector('.container').style.display = 'block';
      document.querySelector('.button').style.display = 'none';
      triggerConfetti();
      startCountdown();
      document.querySelector('.celebration-message').style.display = 'block';
    }

    function triggerConfetti() {
      const confettiContainer = document.getElementById("confetti");

      // Create random confetti particles
      for (let i = 0; i < 300; i++) {
        const confetti = document.createElement('div');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 3}s`; // Random speed
        confetti.style.animationDelay = `${Math.random() * 2}s`; // Random delay
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
        confettiContainer.appendChild(confetti);
      }
    }

    // Countdown Timer
    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const newYearDate = new Date("January 1, 2025 00:00:00").getTime();

      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = newYearDate - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "Happy New Year!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          countdownElement.innerHTML = "Time until New Year: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";
        }
      }, 1000);
    }
  </script>

</body>
</html>
