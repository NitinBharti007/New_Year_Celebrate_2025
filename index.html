<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy New Year 2025</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: #000;
      animation: fadeIn 2s ease-out;
    }

    /* Background Video */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }

    h1 {
      font-size: 5rem;
      font-weight: bold;
      color: #ffcc00;
      text-transform: uppercase;
      margin-top: 20px;
      animation: bounceIn 2s ease-out;
    }

    .subtitle {
      font-size: 1.8rem;
      opacity: 0.8;
      margin-top: 10px;
      animation: fadeIn 2s ease-out 1s forwards;
      font-style: italic;
    }

    .countdown {
      font-size: 2.5rem;
      margin-top: 40px;
      color: #ffcc00;
      font-weight: bold;
      animation: fadeIn 2s ease-out 2s forwards;
    }

    .button {
      padding: 20px 40px;
      font-size: 1.5rem;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
    }

    .button:hover {
      background-color: #ffaa00;
    }

    /* Section for Quotes */
    .quotes {
      margin-top: 40px;
      font-size: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      animation: slideIn 2s ease-out;
    }

    /* Section for Fun Facts */
    .fun-facts {
      margin-top: 20px;
      color: #ffcc00;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
      animation: fadeIn 2s ease-out 3s forwards;
    }

    /* Social Media Links */
    .social-media {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .social-media a {
      margin: 0 10px;
      color: #ffcc00;
      font-size: 2rem;
      text-decoration: none;
      transition: transform 0.3s;
    }

    .social-media a:hover {
      transform: scale(1.2);
    }

    /* Balloons */
    .balloons {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background-color: #ffcc00;
      border-radius: 50%;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(50vh) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0.8;
      }
    }

    /* Fireworks */
    .fireworks {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .firework {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, rgba(255, 255, 255, 0.1));
      border-radius: 50%;
      animation: firework 2s ease-in-out infinite;
    }

    /* Confetti */
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      overflow: hidden;
    }

    .confetti div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffcc00;
      animation: confetti 4s infinite linear;
      border-radius: 50%;
    }

    @keyframes confetti {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      h1 {
        font-size: 4rem;
      }

      .subtitle {
        font-size: 1.4rem;
      }

      .countdown {
        font-size: 2rem;
      }

      .button {
        padding: 15px 30px;
        font-size: 1.2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 3rem;
      }

      .subtitle {
        font-size: 1.2rem;
      }

      .countdown {
        font-size: 1.8rem;
      }

      .button {
        padding: 12px 24px;
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="balloons" id="balloons"></div>

  <button class="button" onclick="revealNewYear()">Click to Celebrate!</button>

  <div class="container" id="celebration" style="display:none;">
    <div class="fireworks">
      <div class="firework"></div>
      <div class="firework"></div>
      <div class="firework"></div>
    </div>
    <h1>Happy New Year 2025 üéâ</h1>
    <p class="subtitle">Wishing you a joyful and prosperous year ahead!</p>
    <p class="countdown" id="countdown">Time until New Year: </p>
    <div class="quotes">‚ÄúCheers to a new year and another chance for us to get it right.‚Äù</div>
    <div class="fun-facts">Fun Fact: Did you know? The tradition of setting off fireworks dates back to ancient China!</div>
    <div class="social-media">
      <a href="#" title="Share on Twitter">‚ùÑ</a>
      <a href="#" title="Share on Instagram">üåà</a>
      <a href="#" title="Share on Facebook">üéâ</a>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    function revealNewYear() {
      document.querySelector('.container').style.display = 'block';
      document.querySelector('.button').style.display = 'none';
      triggerConfetti();
      triggerBalloons();
      startCountdown();
    }

    function triggerConfetti() {
      const confettiContainer = document.getElementById("confetti");

      for (let i = 0; i < 300; i++) {
        const confetti = document.createElement('div');
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 3}s`;
        confetti.style.animationDelay = `${Math.random() * 2}s`;
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confettiContainer.appendChild(confetti);
      }
    }

    function triggerBalloons() {
      const balloonsContainer = document.getElementById("balloons");

      for (let i = 0; i < 50; i++) {
        const balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.style.left = `${Math.random() * 100}vw`;
        balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        balloon.style.animationDuration = `${Math.random() * 6 + 4}s`;
        balloonsContainer.appendChild(balloon);
      }
    }

    function startCountdown() {
      const countdownElement = document.getElementById("countdown");
      const newYearDate = new Date("January 1, 2025 00:00:00").getTime();

      const interval = setInterval(function() {
        const now = new Date().getTime();
        const distance = newYearDate - now;

        if (distance < 0) {
          clearInterval(interval);
          countdownElement.innerHTML = "Happy New Year!";
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }
  </script>
</body>
</html>
